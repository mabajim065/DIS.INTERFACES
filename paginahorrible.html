<!-- COOKIES -->

<script>
  // aceptar cookies -> examen
  function mostrarExamen(){
    document.getElementById('cookies').style.display = 'none';
    document.getElementById('examen').style.display = 'block';
  }

  // correcciÃ³n del examen -> suscripciÃ³n
  function corregirExamen(){
    let p1 = document.getElementById('p1').value.toLowerCase();
    let p2 = document.getElementById('p2').value.toLowerCase();
    let p3 = document.getElementById('p3').value.toLowerCase();
    if((p1.includes("archivo") || p1.includes("rosa")) && p2.includes("cliente") && p3=="no"){
      document.getElementById('examen').style.display = 'none';
      document.getElementById('suscripcion').style.display = 'block';
      return;
    }
    alert("âŒ Mal! RepÃ¡sate el texto rosa ğŸ’–");
  }

  // mover solo la X dentro del bloque de suscripciÃ³n
  function moverX(btn) {
    const cont = btn.parentElement;
    const maxX = cont.offsetWidth - btn.offsetWidth - 10;
    const maxY = cont.offsetHeight - btn.offsetHeight - 10;
    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
  }

  // suscribirse -> mostrar formulario final
  function mostrarFormulario() {
    const correo = document.getElementById('correo').value;
